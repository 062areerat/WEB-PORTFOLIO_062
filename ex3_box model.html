<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>The Analog Specialists</title>
          <style>
                    body {
                              font-family: 'Arial', sans-serif;
                              margin: 0;
                              padding: 0;
                              color: #333;
                              background-color: #7b7979;
                    }

                    .outer-border {
                              max-width: 960px;
                              margin: 20px auto;
                              padding: 2.5px;
                              border: 2px solid #000;
                              /* ขอบรอบด้านนอก */
                              border-radius: 9px;
                    }

                    .inner-border {
                              padding: 40px;
                              border: 2px solid #000;
                              /* ขอบด้านใน */
                              text-align: center;
                              background-color: #fff;
                              border-radius: 9px;
                    }

                    header {
                              text-align: center;
                              margin-bottom: 20px;
                    }

                    header .sub-title {
                              font-size: 1em;
                              text-transform: uppercase;
                              letter-spacing: 1.5px;
                              margin-bottom: 5px;
                    }

                    header h1 {
                              font-size: 2.5em;
                              margin: 0;
                              color: #333;
                    }

                    header h1 span {
                              font-weight: bold;
                              color: #333;
                    }

                    .nav-container {
                              margin: 16px 8;
                    }

                    .nav-container::before,
                    .nav-container::after {
                              content: "";
                              display: block;
                              width: 56%;
                              /* ไม่ยาวถึงขอบ */
                              height: 2px;
                              background-color: #333;
                              /* สีของเส้น */
                              margin: 12px auto;
                              /* ระยะห่างระหว่างเส้นกับเนื้อหา */

                    }

                    nav ul {
                              list-style-type: none;
                              padding: 0;
                              margin: 0;
                              display: flex;
                              justify-content: center;
                              gap: 15px;
                    }

                    nav ul li {
                              margin: 0;
                    }

                    nav ul li a {
                              text-decoration: none;
                              color: #000000;
                              padding: 5px 10px;
                              border: 6px solid transparent;
                              transition: all 0.3s ease;
                    }

                    nav ul li a:hover {
                              color: #fff;
                              background-color: #555;
                              border-color: #555;
                    }

                    nav ul li a.active {
                              font-weight: bold;
                              text-decoration: underline;
                    }

                    .image-container {
                              display: flex;
                              justify-content: center;
                              gap: 20px;
                              margin-bottom: 20px;
                    }

                    .image-container img {
                              width: 150px;
                              height: 150px;
                              object-fit: cover;
                              border: 1px solid #ccc;
                              transition: transform 0.3s ease, box-shadow 0.3s ease;
                              border-radius: 5px;
                    }

                    .image-container img:hover {
                              transform: scale(1.1);
                              box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                    }

                    p {
                              text-align: center;
                              font-size: 1.1em;
                              line-height: 1.5;
                              color: #000000c3;
                              margin-top: 20px;
                    }
          </style>
</head>

<body>
          <div class="outer-border">
                    <div class="inner-border">
                              <header>
                                        <div class="sub-title">The</div>
                                        <h1> <span>Violin Studio</span></h1>
                              </header>
                              <div class="nav-container">
                                        <nav>
                                                  <ul>
                                                            <li><a href="#" class="active">Home</a></li>
                                                            <li><a href="#">For Sale</a></li>
                                                            <li><a href="#">Repairs</a></li>
                                                            <li><a href="#">About</a></li>
                                                            <li><a href="#">Contact</a></li>
                                                  </ul>
                                        </nav>
                              </div>
                              <main>
                                        <div class="image-container">
                                                  
                                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvdBzaoU6BF3-lgjm_7kaiSIrpJMFX_aReKQ&s"
                                                                      alt="Rhodes Keyboard">
                                                  
                                                            <img src="https://as1.ftcdn.net/v2/jpg/01/37/20/42/1000_F_137204208_IvCrOG3q1tRipevHzHD9Gvschm1q1T1A.jpg"
                                                                      alt="Hohner Clavinet">
                                                  
                                                            <img src="https://images.stockcake.com/public/d/e/f/defd159e-f1bc-4975-b30b-245b88b762a4_large/violin-performance-close-up-stockcake.jpg"
                                                                      alt="Wurlitzer Keyboard">
                                                  
                                        </div>
                                        <p>Unleash your inner virtuoso with our handcrafted violins crafted<br> for
                                                  elegance precision unparalleled sound.</p>
                              </main>
                    </div>
          </div>
</body>

</html>
