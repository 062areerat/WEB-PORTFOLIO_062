<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Responsive Navbar</title>
          <link rel="stylesheet" href="style.css">
</head>
<style>
          body,
          html {
                    margin: 0;
                    padding: 0;
                    font-family: Arial, sans-serif;
          }

          .navbar {
                    background-color: rgb(247, 68, 155);
                    color: black;
                    padding: 10px 20px;
          }

          .navbar-container {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
          }

          .logo {
                    display: flex;
                    align-items: center;
                    margin-left: 1em;
          }

          .logo img {
                    height: 24px;
                    margin-left: 10px;
          }

          .menu-toggle {
                    background: none;
                    border: none;
                    color: black;
                    font-size: 24px;
                    cursor: pointer;
                    display: block;
                    font-weight: bold;
          }

          .nav-links {
                    display: flex;
                    list-style: none;
                    gap: 20px;
                    margin: 0;
                    padding: 0;
                    flex: 1;
                    margin-left: 1em;
                    font-weight: bold;
                    color: white;
          
          }

          .nav-actions {
                    display: flex;
                    align-items: center;
                    gap: 20px;
                    font-weight: bold;
          }

          .nav-actions img {
                    height: 24px;
                    margin-left: 10px;
          }

          .login-button {
                    background-color: white;
                    color: black;
                    border: none;
                    padding: 5px 10px;
                    cursor: pointer;
                    border-radius: 5px;
                    font-weight: bold;
          }

          @media (max-width: 1024px) {
                    .nav-links {
                              display: none;
                    }

                    .menu-toggle {
                              display: block;
                    }
          }


          @media (max-width: 768px) {
                    .nav-actions {
                              display: none;
                    }
          }


          .navba {
                    border: 1px solid black;
                    padding: 10px;
                    display: block;
                    justify-content: center;
                    align-items: center;
                    flex-wrap: nowrap;
                    background-color: white;
                    overflow: hidden;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    max-width: 100%;
                
          }

          .navba a {
                    text-decoration: none;
                    color: black;
                    margin: 0 5px;
                    font-size: 16px;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
          }

          .navba a.highlight {
                    color: red;
                    font-weight: bold;
          }

          @media (max-width: 1024px) {
                    .navba {
                              max-width: calc(100% - 40px);
                              margin: 0 auto;
                              padding: 10px;
                              overflow: hidden;
                              white-space: nowrap;
                              text-overflow: ellipsis;
                    }

                    .navba::after {
                              content: "";
                              flex-grow: 1;
                              min-width: 10px;
                    }
          }
          @media (max-width: 767px) {
                    .navba {
                              display: none;
                           
                    }
          }



          .news-container {
                    width: 100%;
                    max-width: 1300px;
                    background: white;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    display: grid;
                    gap: 20px;
                    grid-template-columns: 2fr 1fr 1fr;
          }

          .news-item {
                    background: #fff;
                    padding: 15px;
                    border-radius: 5px;
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
          }

          .news-title {
                    font-size: 20px;
                    font-weight: bold;
                    color: #333;
          }

          .news-image {
                    width: 450px;
                    height: 200px;
                    object-fit: cover;
                    border-radius: 5px;
                    margin-top: 10px;
          }

          .news-summary {
                    font-size: 14px;
                    color: #666;
                    margin-top: 10px;
          }

          @media (min-width: 1024px) {
                    .news-item:first-child {
                              grid-column: 1 / 2;
                              grid-row: span 2;
                    }

                    .news-item:nth-child(2) {
                              grid-column: 2 / 3;
                              grid-row: 1;
                    }

                    .news-item:nth-child(3) {
                              grid-column: 2 / 3;
                              grid-row: 2;
                    }

                    .news-item:nth-child(4) {
                              grid-column: 3 / 4;
                              grid-row: span 2;
                    }
          }

          @media (min-width: 768px) and (max-width: 1023px) {
                    .news-container {
                              grid-template-columns: 1fr 1fr;
                    }

                    .news-item:first-child {
                              grid-column: span 2;
                    }
          }

          @media (max-width: 767px) {
                    .news-container {
                              grid-template-columns: 1fr;
                    }
          }
</style>

<body>
          <nav class="navbar">
                    <div class="navbar-container">
                              <div class="logo">
                                        <button class="menu-toggle">â˜°</button>
                                        <img src="https://cdn-icons-png.flaticon.com/512/1207/1207559.png">
                              </div>

                              <ul class="nav-links">
                                        <li>Roses</li>
                                        <li>Orchids</li>
                                        <li>Tulips</li>
                                        <li>Lilies</li>
                                        <li>Sunflowers</li>
                              </ul>

                              <div class="nav-actions">
                                        <span>Audio</span>
                                        <img src="images2.png">
                                        <button class="login-button">Log In</button>
                              </div>
                    </div>
          </nav>
